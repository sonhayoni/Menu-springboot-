<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .content{
            max-width:500px;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="content">
    <h2>Food Menu App</h2>

    <div th:if="${successMessage}" th:text="${successMessage}" class="alert alert-success" role="alert"></div>
    <div th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-danger" role="alert"></div>

    <form th:object="${food}" th:action="@{/home}" th:method="POST">
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input th:field="*{name}" type="input" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Price</label>
            <input th:field="*{price}" type="input" name="price" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Add food</button>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="food, iterator: ${foods}">
            <th th:text="${iterator.index} + 1" scope="row"></th>
            <td th:text="${food.name}"></td>
            <td th:text="${food.price}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
